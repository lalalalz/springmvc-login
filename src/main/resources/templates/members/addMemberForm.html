<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="..css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="py-5 text-center">
        <h2>회원 가입</h2>
    </div>

    <h4 class="mb-3">회원 정보 입력</h4>

    <div class="row">
        <form action="/members/add" th:action th:object="${member}" method="post">
            <div th:if="${#fields.hasGlobalErrors()}">
                <p th:each="error : ${#fields.globalErrors()}"
                   th:text="${error}"
                   class="field-error"></p>
            </div>

            <div>
                <label for="loginId">로그인 ID</label>
                <input type="text"
                       th:field="*{loginId}"
                       th:errorclass="field-error"
                       class="form-control">
                <div th:errors="*{loginId}" class="field-error"></div>
            </div>
            <div>
                <label for="password">비밀번호</label>
                <input type="password"
                       th:field="*{password}"
                       th:errorclass="field-error"
                       class="form-control">
                <div th:errors="*{password}" class="field-error"></div>
            </div>
            <div>
                <label for="name">이름</label>
                <input type="text"
                       th:field="*{name}"
                       th:errorclass="field-error"
                       class="form-control">
                <div th:errors="*{name}" class="field-error"></div>
            </div>

            <hr class="my-4">

            <div class="row">
                <div class="col">
                    <button th:onclick="|@{location.href='/members/add'}|"
                            class="w-100 btn btn-primary btn-lg"
                            type="submit">회원가입</button>
                </div>
                <div class="col">
                    <button th:onclick="|@{location.href='/'}|"
                            class="w-100 btn btn-secondary btn-lg"
                            type="button">취소</button>
                </div>
            </div>
        </form>1
    </div>
</div>

</body>
</html>
