<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="../css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css}"
          rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>
<div class="container">

    <div class="py-5 text-center">
        <h2>로그인</h2>
    </div>

    <form action="/login" th:action th:object="${loginForm}" method="post">
        <div th:if="${#fields.hasGlobalErrors()}">
            <p th:text="${#fields.globalErrors()}" class="field-error"></p>
        </div>

        <div class="row">
            <div>
                <label for="loginId">아이디</label>
                <input type="text"
                       th:field="*{loginId}"
                       th:errorclass="field-error"
                       class="form-control">
                <div th:errors="*{loginId}" class="field-error"></div>
            </div>
            <div>
                <label for="password">비밀번호</label>
                <input type="password"
                       th:field="*{password}"
                       th:errorclass="field-error"
                       class="form-control">
                <div th:errors="*{password}" class="field-error"></div>
            </div>
        </div>

        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button type="submit"
                        th:onclick="|location.href='@{/login}'|"
                        class="w-100 btn btn-primary btn-lg">로그인
                </button>
            </div>
            <div class="col">
                <button type="button"
                        class="w-100 btn btn-secondary btn-lg"
                        th:onclick="|location.href='@{/}'|">취소
                </button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
